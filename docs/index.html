<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickChoice Rentals</title>
  <style>
    :root {
      --sparkle: rgba(255, 255, 255, 0.95);
      --sparkle-soft: rgba(255, 255, 255, 0.2);
      --shack-width-scale: 1;
      --shack-height-scale: 1;
      --shack-uniform-scale: 1.3;
      --shack-width-scale-mobile: 1;
      --shack-height-scale-mobile: 1.5;
      --shack-uniform-scale-mobile: 1.1;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      isolation: isolate;
    }

    .bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .bg-video.mobile {
      display: none;
    }

    .shack-wrap {
      position: relative;
      width: calc(min(88vw, 1040px) * var(--shack-width-scale) * var(--shack-uniform-scale));
      max-height: calc(min(86vh, 860px) * var(--shack-height-scale) * var(--shack-uniform-scale));
      display: grid;
      place-items: center;
    }

    .shack {
      display: block;
      width: 100%;
      height: auto;
      max-height: inherit;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .shack.mobile {
      display: none;
    }

    .zones {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .zone {
      position: relative;
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: 0;
      margin: 0;
      text-indent: -9999px;
      overflow: hidden;
      outline: none;
    }

    .zone::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 220ms ease;
      background:
        radial-gradient(circle at 30% 30%, var(--sparkle) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 45%, var(--sparkle) 0 1px, transparent 2px),
        radial-gradient(circle at 55% 72%, var(--sparkle) 0 1.5px, transparent 2.5px),
        radial-gradient(circle at 40% 65%, var(--sparkle-soft), transparent 58%);
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.75));
      animation: sparkleShift 1.6s linear infinite;
    }

    .zone:hover::before,
    .zone:focus-visible::before {
      opacity: 0.55;
    }

    @keyframes sparkleShift {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-8px);
      }
    }

    @media (max-width: 900px), (max-aspect-ratio: 4/5) {
      .bg-video.desktop {
        display: none;
      }

      .bg-video.mobile {
        display: block;
      }

      .shack-wrap {
        width: calc(min(88vw, 520px) * var(--shack-width-scale-mobile) * var(--shack-uniform-scale-mobile));
        max-height: calc(min(86vh, 860px) * var(--shack-height-scale-mobile) * var(--shack-uniform-scale-mobile));
      }

      .shack.desktop {
        display: none;
      }

      .shack.mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <main class="scene">
    <video class="bg-video desktop" autoplay muted loop playsinline aria-hidden="true">
      <source src="RENTALS/assets/horizvideo.mp4" type="video/mp4" />
    </video>
    <video class="bg-video mobile" autoplay muted loop playsinline aria-hidden="true">
      <source src="RENTALS/assets/vertvideo.mp4" type="video/mp4" />
    </video>

    <section class="shack-wrap" aria-label="Choose a gear category">
      <img class="shack desktop" src="RENTALS/assets/horizshack-nobg.png" alt="" />
      <img class="shack mobile" src="RENTALS/assets/verticalshack-nobg.png" alt="" />

      <div class="zones">
        <a class="zone" href="RENTALS/category.html?cat=baby" aria-label="Go to baby gear">Baby Gear</a>
        <a class="zone" href="RENTALS/category.html?cat=beach" aria-label="Go to beach gear">Beach Gear</a>
        <a class="zone" href="RENTALS/category.html?cat=access" aria-label="Go to handicap gear">Handicap Gear</a>
      </div>
    </section>
  </main>
</body>
</html>
