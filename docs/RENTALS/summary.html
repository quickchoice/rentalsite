<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickChoice Rental | Order Summary</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/app.js"></script>
</head>
<body data-page="summary">
  <header class="utility-header">
    <button class="header-back" data-nav-back aria-label="Go back">←</button>
    <a class="header-logo-link" href="../index.html" aria-label="QuickChoice Rental home">
      <span class="header-logo-glass"><img class="logo-img" src="visual/logo.png" alt="QuickChoice Rental" /></span>
    </a>
    <button class="header-cart-link" data-checkout-nav aria-label="Go to checkout">
      <span class="header-cart-icon">🛒</span>
      <span class="header-cart-count" data-cart-count>0</span>
    </button>
  </header>

  <main>
    <section class="checkout-flow">
      <div class="card checkout-step active">
        <h2>Order summary</h2>
        <div class="summary-meta">
          <div><strong>Dates Selected</strong><span data-summary-dates>—</span></div>
        </div>
        <div class="cart-items" data-cart-items></div>
        <div class="subtotal-row">
          <span>Subtotal</span>
          <strong data-cart-subtotal>$0</strong>
        </div>
        <p class="muted small">Pricing reflects your selected dates.</p>
        <p class="muted small">Payment handled securely by Stripe.</p>
        <p class="form-error" data-checkout-error></p>
        <button class="btn primary full" type="button" data-checkout-submit>Pay Now</button>
      </div>
    </section>
  </main>

  <div class="cart-drawer" data-cart-drawer>
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="icon-btn" data-cart-close aria-label="Close cart">×</button>
    </div>
    <div class="cart-items" data-cart-items></div>
    <div class="cart-meta">
      <h4>Trip summary</h4>
      <div class="meta-row meta-row-dates"><span data-meta-dates>—</span></div>
    </div>
    <div class="cart-footer">
      <div class="subtotal-row">
        <span>Subtotal</span>
        <strong data-cart-subtotal>$0</strong>
      </div>
      <a class="btn primary full" href="summary.html">Checkout</a>
    </div>
  </div>
  <div class="cart-backdrop" data-cart-backdrop aria-hidden="true"></div>

    }
  </script>
</body>
</html>
