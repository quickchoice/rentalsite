<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickChoice Rental | Browse Rentals</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/app.js"></script>
</head>
<body data-page="category">
  <header class="utility-header">
    <button class="header-back" data-nav-back aria-label="Go back">←</button>
    <a class="header-logo-link" href="../index.html" aria-label="QuickChoice Rental home">
      <span class="header-logo-glass"><img class="logo-img" src="visual/logo.png" alt="QuickChoice Rental" /></span>
    </a>
    <button class="header-cart-link" data-checkout-nav aria-label="Go to checkout">
      <span class="header-cart-icon">🛒</span>
      <span class="header-cart-count" data-cart-count>0</span>
    </button>
  </header>

  <main>
    <section class="page-hero">
      <div>
        <p class="eyebrow" data-category-badge>I'm looking for...</p>
        <button type="button" class="category-picker" data-category-picker aria-expanded="false" aria-haspopup="listbox">
          <span data-category-title>Baby Equipment</span>
          <span class="picker-caret" aria-hidden="true">▾</span>
        </button>
        <div class="category-menu" data-category-menu role="listbox" hidden></div>
        <p class="subhead" data-category-intro>
          Clean, comfort-first essentials delivered to your rental.
        </p>
      </div>
      <div class="filter-row">
        <input type="search" placeholder="Search items" data-product-search />
        <select data-product-sort>
          <option value="featured">Featured</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </div>
    </section>

    <section class="bundles">
      <div class="section-header">
        <h2>Featured bundles</h2>
        <p class="muted">Best value, fewer decisions.</p>
      </div>
      <div class="card-grid" data-bundles-grid></div>
    </section>

    <section class="products">
      <div class="section-header">
        <h2>Quick add items</h2>
        <p class="muted">Tap once to add to cart.</p>
      </div>
      <div class="card-grid" data-products-grid></div>
    </section>
  </main>

  <button class="cart-bubble" data-cart-open aria-label="Open cart">
    <span class="cart-svg-wrap" aria-hidden="true">
      <svg class="cart-svg" viewBox="0 0 24 24" role="presentation" focusable="false">
        <path d="M2.7 6h3l1.7 7.3a1.1 1.1 0 0 0 1.1.9h7.9a1.1 1.1 0 0 0 1.1-.9l1.1-4.9" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="9.6" cy="17" r="1.35" fill="currentColor"/>
        <circle cx="16.6" cy="17" r="1.35" fill="currentColor"/>
      </svg>
      <span class="cart-badge" data-cart-count>0</span>
    </span>
  </button>

  <div class="cart-drawer" data-cart-drawer>
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="icon-btn" data-cart-close aria-label="Close cart">×</button>
    </div>
    <div class="cart-items" data-cart-items></div>
    <div class="cart-meta">
      <h4>Trip summary</h4>
      <div class="meta-row meta-row-dates"><span data-meta-dates>—</span></div>
    </div>
    <div class="cart-footer">
      <div class="subtotal-row">
        <span>Subtotal</span>
        <strong data-cart-subtotal>$0</strong>
      </div>
      <a class="btn primary full" href="summary.html">Checkout</a>
    </div>
  </div>
  <div class="cart-backdrop" data-cart-backdrop aria-hidden="true"></div>
</body>
</html>
