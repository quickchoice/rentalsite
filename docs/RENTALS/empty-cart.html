<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickChoice Rental | Cart Empty</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/app.js"></script>
</head>
<body data-page="empty-cart">
  <header class="utility-header">
    <button class="header-back" data-nav-back aria-label="Go back">←</button>

      <span class="header-logo-glass"><img class="logo-img" src="visual/logo.png" alt="QuickChoice Rental" /></span>

  </header>

  <main>
    <section class="card empty-cart-card">
      <h2>Your cart is empty!</h2>
      <p><a class="empty-cart-link" href="category.html?cat=baby">return to rental page</a></p>
